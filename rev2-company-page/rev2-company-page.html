<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="/web-nodejs-part/rev2-company-page/rev2-company-page.js"></script>
<link rel="stylesheet" type="text/css" href="/web-nodejs-part/rev2-company-page/rev2-company-page.css">
</head>
<body>
<div class="container">
	<div class="row profile">
		<div id="top">
			<b>Current Projects</b>
		</div>
	</div>
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<div class="well" id="new-button-well">
				<button class="new-button profile" id="new-button" onclick="javascript:addNewProject()"><b/>New Project</button>
				</div>
				<div class="profile-usertitle">
				    <img src="profile.png" class="img-circle" width="100px">
					<div class="profile-usertitle-name">
						Company Name
					</div>
					<div class="profile-usertitle-job">
						Project Manager
					</div>
				</div>
				<div class="profile-usermenu">
					<ul class="nav">
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Home </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							My Account  </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-edit"></i>
							Account Setting </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-ok"></i>
							Menu</a>
						</li>
							<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9" id="projects">
            <div class="col-sm-4" id="p1">
                 <div class="profile-content">
				 <div class="well"><b>Project 1</b></div>
				 <center>
					 <button class="c-button" id="c1-button" onclick="fillDetails()"><b/>Open</button>
					 <a href="" onclick="deleteProject('p1'); return false;">Delete</a>
				 </center>
			    </div>
            </div>
            <div class="col-sm-4" id="p2">
                 <div class="profile-content">
				 <div class="well"><b>Project 2</b></div>
				 <center>
					 <button class="c-button" id="c1-button" onclick="fillDetails()"><b/>Open</button>
					 <a href="" onclick="javascript:deleteProject('p2'); return false;">Delete</a>
				 </center>
			    </div>
            </div><div class="col-sm-4" id="p3">
                 <div class="profile-content">
				 <div class="well"><b>Project 3</b></div>
				 <center>
					 <button class="c-button" id="c1-button" onclick="fillDetails()"><b/>Open</button>
					 <a href="" onclick="javascript:deleteProject('p3'); return false;">Delete</a>
				 </center>
			    </div>
            </div>
		</div>
	</div>
</div>

<br>
<br>
</body>
</html>
