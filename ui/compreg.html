<DOCTYPE HTML>
<html>
<head>
	<title>Company registration - ProMang</title>
	<meta title="Company registration - ProMang"/>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="stylesheet" type="text/css" href="signup.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script type="text/javascript" src="validate.js"></script>
<script>
$(function(){
  $("#topnav").load("/nav.html");
});
</script>
</head>

<body>
<nav class="navbar navbar-fixed-top" id="topnav">

</nav>
<div class="reg">

  <form action="/form1" class="formreg" id="formcomp" method="post" href="/form1" onsubmit="valid()">
  <h2 class="regtit"><strong>Company Registration form</strong></h2>
  <div class="csign">
	<div class="form-group">
		<label for="companyname"><h3>Company Name:<h3></label>
		<input type="text" class="form-control" id="companyname"  placeholder="Enter Company Name" name="companyname"/>
    </div>
	<h3>Company Representative Details:</h3>
	<div class="form-group">
		<label for="FirstName">First Name:</label>
		<input type="text" class="form-control" id="FirstName"  placeholder="Enter FirstName" name="FirstName"/>
    </div>
	<div class="form-group">
		<label for="LastName">Last Name:</label>
		<input type="text" class="form-control" id="LastName"  placeholder="Enter LastName" name="LastName"/>
    </div>

	<div class="form-group">
		<label for="MobileNo">MobileNo:</label>
		<input type="text" class="form-control" id="MobileNo"  placeholder="Enter mobile no" name="MobileNo"/>
    </div>
	<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
	<h3>Login Details:</h2>
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username"  placeholder="Enter Username" name="username"/>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

	<div class="submit">
    <div class="checkbox" width="10px">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
	</div>
   </div>
  </form>
</div>

</body>
</html>
